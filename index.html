<h1> Sudoku Puzzles </h1>
<h2><time>00:00:00</time></h2>

   <!-- Puzzle Selectors -->
   <div class = "dropdown" id="easy">
      <button  class = "dropbtn">Easy</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="easy-1">Easy 1</button>
         <button class="puzzle-select" id="easy-2">Easy 2</button>
         <button class="puzzle-select" id="easy-3">Easy 3</button>

      </div>
   </div>
   <div class = "dropdown" id="medium">
      <button class = "dropbtn">Medium</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="medium-1">Medium 1</button>
         <button class="puzzle-select" id="medium-2">Medium 2</button>
         <button class="puzzle-select" id="medium-3">Medium 3</button>
      </div>
   </div>
   <div class = "dropdown" id="hard">
      <button class = "dropbtn">Hard</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="hard-1">Hard 1</button>
         <button class="puzzle-select" id="hard-2">Hard 2</button>
         <button class="puzzle-select" id="hard-3">Hard 3</button>
      </div>
   </div>
   <div class = "dropdown" id="fiendish">
      <button class = "dropbtn">Fiendish</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="fiendish-1">Fiendish 1</button>
         <button class="puzzle-select" id="fiendish-2">Fiendish 2</button>
         <button class="puzzle-select" id="fiendish-3">Fiendish 3</button>
      </div>
   </div>
   <div class = "dropdown" id="nightmare">
      <button class = "dropbtn">Nightmare</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="nightmare-1">Nightmare 1</button>
         <button class="puzzle-select" id="nightmare-2">Nightmare 2</button>
         <button class="puzzle-select" id="nightmare-3">Nightmare 3</button>
      </div>
   </div>
   <div class = "dropdown" id="userPuzzle">
      <button class = "dropbtn">Input Your Own!</button>
      <div id="my-dropdown" class = "dropdown-content">
         <button class="puzzle-select" id="userPuzzle-1">Create Puzzle</button>
      </div>
   </div>
   <div class = "ghetto-padding"></div>
   <div class = "neat">
      <div class = "maybe">
         <div class = "puzzleHere" id="currentPuzzle"> </div>
      </div>
      <!-- <div class = "ghetto-padding"></div> -->
      <div class = "sidebar">
      <div class = "freak">
            <div class = "top">
               <button class = "utility" id="clear">Clear Puzzle</button>
               <button class = "utility" id="save">Save Puzzle</button>
            </div>
            <div class = "middle">
               <button class = "utility" id = "solve">Solve</button>
            </div>
            <div class = "bottom">
               <button class = "utility puzzle-select" id="validate-always">Validate as You Go</button>
               <button class = "utility puzzle-select" id="validate-once">Validate</button>
            </div>
         </div>
         <!-- Manual Entry Buttons -->
         <table id="input-buttons">
            <tr class="noborder">
               <td class="noborder"><button class="input" id="1b">1</button></td>
               <td class="noborder"><button class="input" id="2b">2</button></td>
               <td class="noborder"><button class="input" id="3b">3</button></td>
            </tr>
            <tr class="noborder">
               <td class="noborder"><button class="input" id="4b">4</button></td>
               <td class="noborder"><button class="input" id="5b">5</button></td>
               <td class="noborder"><button class="input" id="6b">6</button></td>
            </tr>
            <tr class="noborder">
               <td class="noborder"><button class="input" id="7b">7</button></td>
               <td class="noborder"><button class="input" id="8b">8</button></td>
               <td class="noborder"><button class="input" id="9b">9</button></td>
            </tr>
         </table>
      </div>
   </div>
</body></html>
